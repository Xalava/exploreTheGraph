
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FB test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="fbtest.js"></script>
    </head>

<body>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '771469772901513',
      xfbml      : true,
      version    : 'v2.2'
    });

  checkLoginState();
  };

  (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "http://connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
</script>

  <div class="container">
    <div id="fb-root">

      <h1 class="">Facebook SDK Javascript</h1>
      

  

<fb:login-button scope="public_profile,email,user_events,user_location" onlogin="checkLoginState();">
</fb:login-button>

    <div class="row">
      <div class="infobox col-md-6">
        <h3> Status </h3>
        <div id="status"></div>
      </div>
      <div class="infobox col-md-6">
        <h3> InfosMax </h3>
        <div id="ppicture"></div>
        <div id="infosMax"></div>
      </div>

    <!-- </div> row  -->
    <!-- <div class="row"> -->

      <div class="infobox col-md-6">
        <h3> One Event </h3>
        <div id="oneEvent"></div>
      </div>
      <div class="infobox col-md-6">
        <h3> Attending & hosting Events </h3>
        <div id="attendingEvents"></div>
      </div>
    </div> <!--row -->


    </div> <!-- fbroot -->
  </div> <!-- container -->
</body>
</html>
